---
default:
  services:
    - docker.io/nginx

.service-entry-ref:
  - name: docker.io/alpine
    command: ["/bin/sh", "-c", "echo 'foo\nhey' > /foo.txt && cat /foo.txt", "/bin/sh"]

.service:
  services: [!reference [.service-entry-ref, 0]]

pre-job:
  extends: .service
  stage: .pre
image: docker.io/alpine
  script:
    - cat /foo.txt

test-job:
  services:
    - name: docker.io/alpine
      entrypoint: ["/bin/sh", "-c"]
      command: ["sh"]
image: docker.io/tutum/dnsutils
  script: host nginx

build-job:
  stage: build
image: docker.io/tutum/dnsutils
  script: host nginx

deploy-job:
  services: [docker.io/redis]
  stage: deploy
image: docker.io/tutum/dnsutils
  script:
    - host nginx && exit 1
    - host redis
  after_script:
    - echo "Deploy something in after_script"

multiport-job:
  services:
    - name: docker.io/mysql:8.0.33
      variables:
        MYSQL_ROOT_PASSWORD: secret
  stage: deploy
image: docker.io/tutum/dnsutils
  script:
    - host mysql

alias-job:
  services:
    - name: docker.io/redis
      alias: redis-alias
  stage: deploy
image: docker.io/tutum/dnsutils
  script:
    - host redis
    - host redis-alias

alias-job-multiple-slashes:
  services:
    - name: gcr.io/google-containers/redis
      alias: redis-alias
  stage: deploy
image: docker.io/tutum/dnsutils
  script:
    - host gcr.io-google-containers-redis
    - host gcr.io__google-containers__redis
    - host redis-alias

multie-job:
  services:
    - name: docker.io/alpine
      entrypoint: ["/bin/sh", "-c", "'echo Service 1'"]
      command: ["sh"]
    - name: docker.io/alpine
      entrypoint: ["/bin/sh", "-c", "'echo Service 2'"]
      command: ["sh"]
    - name: docker.io/alpine
      variables:
        ENV_TEST: Service 3
      entrypoint: ["/bin/sh", "-c"]
      command: ["echo $ENV_TEST"]
image: docker.io/tutum/dnsutils
  script:
    - echo "Hello"

no-tmp:
image: docker.io/alpine
  needs: []
  services:
    - name: docker.io/greenmaid/basic_listen
  script:
    - echo "I should run normaly"

issue-904:
  services: !reference [.service-entry-ref]
  script:
    - echo "I shouldn't combust into flames"
